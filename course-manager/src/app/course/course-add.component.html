<h2>Adicionar</h2>

<hr/>

<form #courseForm = "ngForm" ngif="course">

  <div class ="form-group row">
    <label class="col-sm-2 col-from-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.id" required name="name" #courseId="ngModel" [ngClass]="{'is-invalid':courseId.invalid}" class="form-control" >
        <div class="invalid-feedback">
            <span>Course name is requirid</span>
        </div>
    </div>
  </div>

  <div class ="form-group row">
    <label class="col-sm-2 col-from-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" class="form-control" >
        <div class="invalid-feedback">
            <span>Course name is requirid</span>
        </div>
    </div>
  </div>

  <div class ="form-group row">
    <label class="col-sm-2 col-from-label">Price</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control" >
        <div class="invalid-feedback">
            <span>Course Price is requirid</span>
        </div>
    </div>
  </div>

  <div class ="form-group row">
    <label class="col-sm-2 col-from-label">Rating</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control" >
        <div class="invalid-feedback">
            <span>Course Rating is requirid</span>
        </div>
    </div>
  </div>

  <div class ="form-group row">
    <label class="col-sm-2 col-from-label">Description</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" #coursedDescription="ngModel" [ngClass]="{'is-invalid':coursedDescription.invalid}" class="form-control" ></textarea>
        <div class="invalid-feedback">
            <span>Course description is requirid</span>
        </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid"  class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
